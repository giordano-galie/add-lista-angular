<h1>Dati anagrafici</h1>
<table>
  <tr>
    <td>Nome:</td>
    <td><input type="text" [(ngModel)]="datiAnagrafici.nome" /></td>
  </tr>
  <tr>
    <td>Cognome:</td>
    <td><input type="text" [(ngModel)]="datiAnagrafici.cognome" /></td>
  </tr>
  <tr>
    <td>Data di nascita:</td>
    <td><input type="text" [(ngModel)]="datiAnagrafici.dataNascita" /></td>
  </tr>
</table>
<button>Salva</button>
